[package]
name = "rebuilderd-tests"
version = "0.14.2"
authors = ["kpcyrd <git@rxv.cc>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
colored = "2"
env_logger = "0.9"
futures = "0.3.8"
rebuilderd = { version= "=0.14.2", path="../daemon" }
rebuilderd-common = { version= "=0.14.2", path="../common" }
structopt = "0.3"
tempfile = "3"
tokio = { version="1", features=["macros", "rt-multi-thread"] }
